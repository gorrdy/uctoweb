<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{{ meta.title }}</title>
    <meta name="description" content="{{ meta.description }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header style="position: relative; background: white; border-bottom: 1px solid #f1f5f9;">
        <nav class="container">
            <a href="{{ url_for('home') }}" class="logo-link">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="ÚčtoVšem Logo" class="logo-img">
            </a>
            <div style="display: flex; gap: 15px; align-items: center;">
                 <a href="{{ url_for('home') }}" class="btn btn-outline-light" style="border-color: var(--primary-color); color: var(--primary-color);">
                    Zpět
                </a>
            </div>
        </nav>
    </header>

    <section class="page-content section-padding" style="background: #f8fafc;">
        <div class="container">
            <div class="section-header">
                <h1>Blog a Novinky</h1>
                <div class="divider"></div>
                <p>Aktuální informace ze světa daní, účetnictví a podnikání.</p>
            </div>

            <div class="blog-grid">
                {% for post in posts %}
                <article class="blog-card">
                    <div class="blog-img-wrapper">
                        <img src="{{ post.image if post.image else 'https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070' }}" alt="{{ post.title }}" loading="lazy">
                    </div>
                    <div class="blog-content-preview">
                        <div class="blog-date"><i class="fa-regular fa-calendar"></i> {{ post.date }}</div>
                        <h3><a href="{{ url_for('blog_detail', slug=post.slug) }}">{{ post.title }}</a></h3>
                        <p>{{ post.description }}</p>
                        <a href="{{ url_for('blog_detail', slug=post.slug) }}" class="read-more">Číst celou novinku <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </article>
                {% else %}
                <div style="text-align: center; width: 100%; grid-column: 1/-1; padding: 40px;">
                    <p>Zatím zde nejsou žádné články.</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>

    <footer>
        <div class="container copyright" style="border: none;">
            © 2026 ÚčtoVšem s.r.o.
        </div>
    </footer>

</body>
</html>
