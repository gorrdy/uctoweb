<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{{ meta.title }}</title>
    <meta name="description" content="{{ meta.description }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'nav.html' %}

    <section class="page-content section-padding" style="background: #f8fafc; padding-top: 140px;">
        <div class="container">
            <div class="section-header">
                <h1>Blog a Novinky</h1>
                <div class="divider"></div>
                <p>Aktuální informace ze světa daní, účetnictví a podnikání.</p>
            </div>

            <div class="blog-grid">
                {% for post in posts %}
                <article class="blog-card">
                    <div class="blog-img-wrapper">
                        <a href="{{ url_for('blog_detail', slug=post.slug) }}" class="blog-img-link" aria-label="Přečíst článek: {{ post.title }}">
                            <img src="{{ post.image if post.image else url_for('static', filename='default-blog-image.webp') }}" alt="{{ post.title }}" loading="lazy">
                        </a>
                    </div>
                    <div class="blog-content-preview">
                        <div class="blog-date"><i class="fa-regular fa-calendar"></i> {{ post.date }}</div>
                        <h3><a href="{{ url_for('blog_detail', slug=post.slug) }}">{{ post.title }}</a></h3>
                        <p>{{ post.description }}</p>
                        <a href="{{ url_for('blog_detail', slug=post.slug) }}" class="read-more">Číst celou novinku <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </article>
                {% else %}
                <div style="text-align: center; width: 100%; grid-column: 1/-1; padding: 40px;">
                    <p>Zatím zde nejsou žádné články.</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>

    {% include 'footer.html' %}


</body>
</html>
