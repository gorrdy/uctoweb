<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta.title }}</title>
    <meta name="robots" content="noindex, follow">
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.webp') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header style="position: relative; background: white; border-bottom: 1px solid #f1f5f9;">
        <nav class="container">
            <a href="{{ url_for('home') }}" class="logo-link">
                <img src="{{ url_for('static', filename='logo.webp') }}" alt="ÚčtoVšem Logo" class="logo-img">
            </a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-light" style="border-color: var(--primary-color); color: var(--primary-color);">
                Zpět na úvod
            </a>
        </nav>
    </header>

    <section style="padding: 100px 0; text-align: center; min-height: 70vh; display: flex; align-items: center;">
        <div class="container" data-aos="fade-up">
            
            <div style="width: 80px; height: 80px; background: #dcfce7; color: #166534; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 2.5rem;">
                <i class="fa-solid fa-check"></i>
            </div>
            
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Děkujeme za vaši poptávku!</h1>
            
            <p style="font-size: 1.2rem; color: #64748b; max-width: 600px; margin: 0 auto 40px; line-height: 1.6;">
                Váš formulář jsme v pořádku přijali.<br>
                Brzy se vám ozveme na uvedený e-mail nebo telefonicky, abychom probrali detaily.
            </p>

            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px;">
                <a href="{{ url_for('home') }}" class="btn">
                    <i class="fa-solid fa-house"></i> Zpět na hlavní stranu
                </a>
                <a href="tel:+420777942666" class="btn btn-call" style="border-radius: 50px; padding: 14px 30px;">
                    <i class="fa-solid fa-phone"></i> Zavolat ihned
                </a>
            </div>

            <div class="redirect-container">
                <p>Automatický návrat na úvod za <span id="countdown">15</span>s</p>
                <div class="progress-track">
                    <div class="progress-bar" id="redirectBar"></div>
                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container copyright" style="border: none;">
            © 2026 ÚčtoVšem s.r.o.
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
