    <section style="padding: 100px 0; text-align: center; min-height: 70vh; display: flex; align-items: center;">
        <div class="container" data-aos="fade-up">
            
            <div style="width: 80px; height: 80px; background: #dcfce7; color: #166534; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 2.5rem;">

            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Děkujeme za vaši poptávku!</h1>

            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 40px;">

                </a>
                <a href="tel:+420777942666" class="btn btn-call" style="border-radius: 50px; padding: 14px 30px;">
                    <i class="fa-solid fa-phone"></i> Zavolat ihned
                </a>
            </div>

            <div class="redirect-container">
                <p>Automatický návrat na úvod za <span id="countdown">15</span>s</p>
                <div class="progress-track">
                    <div class="progress-bar" id="redirectBar"></div>
                </div>
            </div>

        </div>

    {% include 'footer.html' %}
