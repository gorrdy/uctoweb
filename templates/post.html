<!DOCTYPE html>
<html lang="cs">
<head>
    <title>{{ meta.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include 'nav.html' %}

    <article class="article-wrapper">
        <div class="article-header">
            <div class="container text-page">
                <div class="blog-date" style="justify-content: center; margin-bottom: 15px;"><i class="fa-regular fa-calendar"></i> {{ post.date }}</div>
                <h1 style="text-align: center;">{{ post.title }}</h1>
            </div>
        </div>

        {% if post.image %}
        <div class="container">
            <img src="/{{ post.image }}" alt="{{ post.title }}" class="article-main-image">
        </div>
        {% endif %}

        <div class="container text-page article-body">
            {{ post.content|safe }}
        </div>
        
        <div class="container text-page" style="margin-top: 60px; text-align: center;">
            <div style="background: #f8fafc; padding: 40px; border-radius: 20px;">
                <h3>Potřebujete poradit s tímto tématem?</h3>
                <p>Napište nám, rádi vám pomůžeme situaci vyřešit.</p>
                <a href="{{ url_for('home') }}#contact" class="btn">Nezávazná konzultace</a>
            </div>
        </div>
    </article>

    {% include 'footer.html' %}

</body>
</html>
