<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TQN76YWWJS"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TQN76YWWJS');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page_title if page_title else (meta.title if meta is defined else 'ÚčtoVšem') }}</title>
    
    {% if meta is defined and meta.description %}
    <meta name="description" content="{{ meta.description }}">
    {% endif %}

    {% if noindex %}
    <meta name="robots" content="noindex, follow">
    {% else %}
    <meta name="robots" content="index, follow">
    {% endif %}
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title if page_title else (meta.title if meta is defined else 'ÚčtoVšem') }}">
    <meta property="og:image" content="{{ url_for('static', filename='logo.webp') }}">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
